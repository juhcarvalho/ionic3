<ion-header>
  <ion-navbar>
    <ion-title>Cadastrar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label stacked>Email:</ion-label>
    <ion-input type="text" #usuario></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Senha:</ion-label>
    <ion-input type="password" #senha></ion-input>
  </ion-item>

  <button ion-button secondary (click)="registrar()">Cadastrar</button>
</ion-content>
