<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Entrar</h3>

  <ion-item>
    <ion-label stacked>Usuario:</ion-label>
    <ion-input type="text" #usuario></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Senha:</ion-label>
    <ion-input type="password" #senha></ion-input>
  </ion-item>

  <button ion-button secondary (click)="entrar()">Logar</button>
</ion-content>
